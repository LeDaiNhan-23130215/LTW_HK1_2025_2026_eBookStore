<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/components.css">
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div id="header"></div>
        <form action="">
            <div class="container">
            <p class = "header">Đăng nhập</p>
            <div class="input">
                <div class="input-div">
                    <input type="text" name="userAndEmail" id="userAndEmail" placeholder="Email">
                    <span class="error-msg"></span>
                </div>
                <div class="input-div">
                    <input type="password" name="password" id="password" placeholder="Mật khẩu" autocomplete="">
                    <span class="error-msg"></span>
                </div>
                <button type="button" class="signIn-btn">Đăng nhập</button>
            </div>
            <p class="forgetPassword">Quên mật khẩu</p>
            <p class="anotherOption">Hoặc đăng nhập bằng</p>
            <div class="logoContainer">
                <ul class="logoList">
                    <li><a href="#"></a><i class="fa-brands fa-facebook-f"></i></li>
                    <li><a href="#"></a><i class="fa-brands fa-google"></i></li> 
                </ul>
            </div>
            <p class="signUp">Đăng ký</p>
        </div>
        </form>
    <div id="footer"></div>
    <script src="../assets/js/include.js" defer></script>
    <script src="../assets/js/login.js" defer></script>
</body>
</html>
