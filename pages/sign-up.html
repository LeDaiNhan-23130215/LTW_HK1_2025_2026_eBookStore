<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/sign-up.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header id="siteHeader">
  <div class="headerContainer">
    <div class = "topBar">
      <div class = "leftContainer">
        <p>Chào mừng bạn đến với EBookStore</p>
      </div>
      <div class = "rightContainer">
        <a href="login.html">Đăng nhập</a>
        <a href="sign-up.html">Đăng ký</a>
        <p>Hotline:  <span class="phoneNumber"><i class="fa-solid fa-phone phoneIcon"></i> 0999.99.99.99</span></p>
      </div>
    </div>

    <div class="headerMenu">
      <a href="home.html"><img src="../img/ebook-logo2.png" alt="EBookStore Logo" class="logoImg"></a>
      <div class="categorymenu"><i class="fa-solid fa-bars"></i> Danh mục</div>
    </div>
  </div>
  </header>
    <form action="">
        <div class="container">
            <p class = "header">Đăng ký</p>
            <div class="input">
                <div class="top-input">
                    <div class="input-div">
                        <input type="text" name="lname" id="lname" placeholder="Họ" required>
                        <span class="error-msg"></span>
                    </div>
                    <div class="input-div">
                        <input type="text" name="fname" id="fname" placeholder="Tên" required>
                        <span class="error-msg"></span>
                    </div>
                </div>
                <div class="mid-input">
                    <div class="input-div">
                        <input type="text" name="userAndEmail" id="userAndEmail" placeholder="Email" required>
                        <span class="error-msg"></span>
                    </div>
                    <div class="input-div">
                        <input type="text" name="phoneNumber" id="phoneNumber" placeholder="Số điện thoại" required>
                        <span class="error-msg"></span>
                    </div>
                </div>
                <div class="bottom-input">
                    <div class="input-div">
                        <input type="password" name="password" id="password" placeholder="Mật khẩu" autocomplete="" required>
                        <span class="error-msg"></span>
                    </div>
                    <div class="input-div">
                        <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Nhập lại mật khẩu" autocomplete="" required>
                        <span class="error-msg"></span>
                    </div>
                </div>
                <button type="button" class="signUp-btn">Đăng ký</button>
            </div>
            <p class="anotherOption">Hoặc đăng nhập bằng</p>
            <div class="logoContainer">
                <ul class="logoList">
                    <li><a href="#"></a><i class="fa-brands fa-facebook-f"></i></li>
                    <li><a href="#"></a><i class="fa-brands fa-google"></i></li> 
                </ul>
            </div>
        </div>
    </form>
    <div id="footer"></div>    
    <script src="../js/sign-up.js" defer></script>
</body>
</html>
