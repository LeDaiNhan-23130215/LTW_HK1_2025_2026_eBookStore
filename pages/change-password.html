<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin người dùng</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/user-infor.css">
</head>
<body>
    <header id="siteHeader">
    <div class="headerContainer">
        <div class = "topBar">
        <div class = "leftContainer">
            <p>Chào mừng bạn đến với EBookStore</p>
        </div>
        <div class = "rightContainer">
            <a href="login.html">Đăng nhập</a>
            <a href="sign-up.html">Đăng ký</a>
            <p>Hotline:  <span class="phoneNumber"><i class="fa-solid fa-phone phoneIcon"></i> 0999.99.99.99</span></p>
        </div>
        </div>

        <div class="headerMenu">
        <a href="home.html"><img src="../img/ebook-logo2.png" alt="EBookStore Logo" class="logoImg"></a>
        <div class="categorymenu"><i class="fa-solid fa-bars"></i> Danh mục</div>
        </div>

    </div>
    </header>
        <div class="container">
            <div class="box-left">
                <div class="subTitle">
                    <h5>TRANG TÀI KHOẢN</h5>
                    <p><b>Xin chào, </b> <b style="color: hsl(0, 100%, 60%); font-weight: 550;">Nguyễn Văn A</b> !</p>
                </div>
                <ul class="option-list">
                    <li><a href="user-infor.html">Thông tin tài khoản</a></li>
                    <li><a href="your-order.html">Đơn hàng của bạn</a></li>
                    <li class="selected"><a href="#">Đổi mật khẩu</a></li>
                </ul>
            </div>
            <div class="box-right">
                <div class="subTitle">
                    <h5>ĐỔI MẬT KHẨU</h5>
                    <form class="changePass">
                        <div class="input-div">
                            <input type="password" name="password" id="password" placeholder="Mật khẩu cũ" autocomplete>
                            <span class="error-msg"></span>
                        </div>
                        <div class="input-div">
                            <input type="password" name="newPassword" id="newPassword" placeholder="Mật khẩu mới" autocomplete>
                            <span class="error-msg"></span>
                        </div>
                        <div class="input-div">
                            <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Xác nhận lại mật khẩu" autocomplete>
                            <span class="error-msg"></span>
                        </div>
                        <button type="button" class="changePass-btn">Đổi mật khẩu</button>
                    </form>
                </div>
            </div>
        </div>
    <footer id="siteFooter">
    <div class="footerContainer">
        <div class="topFooter">
        <div class="container">
            
        </div>
        </div>
    </div>
    </footer>

    <script src="../js/user-infor.js" defer></script>
</body>
</html>
